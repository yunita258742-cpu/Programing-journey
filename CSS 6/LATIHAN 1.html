<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenis Garis</title>
    <style>
        .solid {
            border: 3px solid black;
            padding: 10px;
            margin: 10px;
        }
        .double {
            border: 6px double blue;
            padding: 10px;
            margin: 10px;
        }
        .groove {
            border: 6px groove green;
            padding: 10px;
            margin: 10px;
        }
        .ridge {
            border: 5px ridge red;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="solid">Garis Solid</div>
    <div class="double">Garis Double</div>
    <div class="groove">Garis Groove</div>
    <div class="ridge">Garis Ridge</div>
</body>
</html>
